<form hx-put="/todos/{{ todo.id }}" hx-target="this" hx-swap="outerHTML" class="todo-item editing"
    style="display: flex; gap: 8px; width: 100%;">
    <input type="text" name="title" value="{{ todo.title }}" class="form-control" style="flex-grow: 1;" autofocus
        onfocus="this.select()">
    <button type="submit" class="button-primary" style="padding: 4px 8px;">Save</button>
    <button type="button" class="button" hx-get="/todos/{{ todo.id }}" hx-target="closest form" hx-swap="outerHTML"
        style="padding: 4px 8px;">Cancel</button>
</form>
